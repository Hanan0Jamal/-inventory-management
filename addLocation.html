{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="content-section col-sm">
      	<form method="POST" action="">
		{{form.hidden_tag()}}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Add Location</legend>
			<div class="form-group">	 
				{{ form.location_id.label(class="form-control-label") }}
				<input class="form-control form-control-lg" type="location_id" name="location_id">
 			</div>
			<div class="form-group">
				<input class="btn btn-outline-info" type="submit">
            </div>
			 
		</fieldset>
	</form>
</div>
</div>
</div>
</div>
{% endblock content %}
{% extends "layout.html" %}
